name: Pytest

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # No need for explicit Python setup as the Makefile handles it
    - name: Build environment
      run: make build
        
    - name: Run tests
      run: make test
      env:
        FLASK_ENV: testing
        FLASK_TESTING: true